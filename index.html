<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>To Do List</title>
</head>

<body>

	<h1>To Do List</h1>

	<input type="text" id="add-element" placeholder="aggiungi un elemento">
	<button id="add-element-btn">Aggiungi</button>

	<ol id="list"></ol>


	<script id="entry-template" type="text/x-handlebars-template">


			<li class="item" data-id="{{id}}">{{text}}<button class="delete-item"> X </button></li>
			<input type="text" class="change-element" placeholder="rinomina" data-id="{{id}}">
		</script>

	<script src="js/script.js" charset="utf-8"></script>
</body>

</html>
